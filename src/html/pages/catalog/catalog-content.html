<section class="catalog">
  <div class="container">
    <div class="catalog__filter"></div>
    <div class="catalog__wrap">
      //= "../../components/breadcrumbs/breadcrumbs.html"
      //="../../components/page-title/page-title.html"
      <div class="catalog__controls">
        <div class="filter">
          <ul class="filter-active">
            <li class="filter-item">
              <a href="#" class="filter-link">Столы для переговоров</a>
            </li>
            <li class="filter-item">
              <a href="#" class="filter-link">Желтый</a>
            </li>
            <li class="filter-item filter-item_reset ">
              <a href="#" class="filter-link filter-link_reset">Очистить</a>
            </li>
          </ul>
        </div>
        <div class="sort">
          <div class="sort__dropdown">
            <div class="dropdown dropdown__param">
              <!--Add class open to show list-->
              <div class="top">
                <a href="#" class="sort_param sort-active">Сначала дешевые</a>
                <div class="arrow"></div>
              </div>
              <ul class="dropdown__list dropdown__list-sort">
                <li>
                  <a href="#" class="sort_param">Сначала дорогие</a>
                </li>
                <li>
                  <a href="#" class="sort_param">По популярности</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="catalog__mode">
            <div class="catalog__mode-btn catalog__mode-btn__list">
              <a href="#" class="mode__link mode__link-list"></a>
            </div>
            <div class="catalog__mode-btn catalog__mode-btn__grid">
              <a href="#" class="mode__link mode__link-grid"></a>
            </div>
          </div>
        </div>
      </div>
      <div class="catalog__block">
        <div class="catalog__products">
          <div class="catalog__item">
            <div class="stock__item">
              <!--add class "notavailable" for change cards color-->
              <img
                src="../../../img/tabs-slider/sale-1.png"
                class="stock__img"
                alt=""
              />
              <a href="#"
                ><h2 class="stock__title">Конференц стол для переговоров</h2></a
              >
              <div class="price__block">
                <div class="stock__price stock__price-old">
                  7900<span>грн</span>
                </div>
                <div class="stock__price stock__price-new">
                  7800<span>грн</span>
                </div>
              </div>
              <div class="stock__notavailable">Товара нет в наличии</div>

              <div class="stock__buy">
                <a href="#" class="stock__button">В корзину</a>
                <div class="control__box compare">
                  <a href="#" class="stock-compare__link active">
                    <!--add class "active" for change color-->

                    <svg
                      id="compare__icon-libra"
                      xmlns="http://www.w3.org/2000/svg"
                      height="40px"
                      viewBox="0 0 512 424.12"
                    >
                      <defs>
                        <style type="text/css">
                          .control__icon-libra {
                            fill: #dedede;
                          }
                        </style>
                      </defs>
                      <path
                        class="control__icon control__icon-libra"
                        d="M278.4,307.32a116.8,116.8,0,1,0,220.3-54.16L419.09,89.67h13.35A13.52,13.52,0,0,0,446,76.15V53.62A13.52,13.52,0,0,0,432.44,40.1H330.78C328.29,17.73,294.94,0,254.14,0S180,17.73,177.49,40.1H75.83A13.52,13.52,0,0,0,62.32,53.62V76.15A13.52,13.52,0,0,0,75.83,89.67H92.91L13.3,253.16A116.8,116.8,0,0,0,199.38,389.91a116.76,116.76,0,0,0,21-136.74L140.69,89.67H371.37L291.7,253.16A117.12,117.12,0,0,0,278.4,307.32Zm-87.13-39.73.22.49a83.38,83.38,0,0,1,9.67,39.29H32.43a83.38,83.38,0,0,1,9.67-39.29l.11-.22L116.8,114.8Zm129.23.49.11-.22L395.2,114.8l74.48,152.85.22.49a83.38,83.38,0,0,1,9.67,39.29H310.83A83.28,83.28,0,0,1,320.51,268.08Z"
                      />
                    </svg>
                    <div class="compare-show"></div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="catalog__baner"></div>
      </div>
      <div class="pagination">1</div>
    </div>
  </div>
</section>
